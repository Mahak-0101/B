<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      overflow:hidden;
      background-image:url("image.jpeg"); /* replace this line */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      font-family:'Poppins',sans-serif;
      position:relative;
    }

    .video-container {
      position:relative;
      width:90%;
      max-width:500px;
      aspect-ratio:16/9;
      border:8px solid rgba(255,255,255,0.9);
      border-radius:20px;
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
      overflow:hidden;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      z-index:2;
    }

    video {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:12px;
    }

    .overlay-text {
      position:absolute;
      bottom:15px;
      width:100%;
      text-align:center;
      color:white;
      text-shadow:2px 2px 6px rgba(0,0,0,0.6);
      font-size:1.2rem;
      background:rgba(0,0,0,0.2);
      padding:5px 0;
      border-bottom-left-radius:12px;
      border-bottom-right-radius:12px;
    }

    @media(max-width:600px){
      .overlay-text{font-size:1rem;}
    }

    /* ðŸŽ‰ Confetti */
    .confetti{
      position:absolute;
      width:10px;height:10px;
      border-radius:50%;
      animation:fall 5s linear infinite;
    }
    @keyframes fall{
      0%{transform:translateY(-10px) rotate(0deg);opacity:1;}
      100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
    }

    /* ðŸ’– Hearts */
    .heart{
      position:absolute;
      color:rgba(255,100,150,0.9);
      font-size:1.5rem;
      animation:float 6s ease-in infinite;
    }
    @keyframes float{
      0%{transform:translateY(0) scale(1);opacity:1;}
      100%{transform:translateY(-100vh) scale(0.8);opacity:0;}
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video controls autoplay>
      <source src="your-video-link.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">ðŸŽ‚ Happy Birthday, My Dear Friend ðŸ’–</div>
  </div>

  <script>
    /* ðŸŽ‰ Confetti */
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360},70%,60%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px";
    }

    /* ðŸ’– Hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
